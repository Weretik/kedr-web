<lib-page-header [config]="headerConfig" />

<div
  class="bg-neutral-50 dark:bg-surface-900 px-6 lg:px-20 flex flex-col justify-center items-center gap-12"
>
  <div class="self-stretch flex flex-col gap-8">
    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
      @for (item of blogs; track item.title; let index = $index) {
      <div
        class="h-auto md:h-50.5 p-2 bg-white dark:bg-surface-800 rounded-2xl shadow-sm flex flex-col md:flex-row gap-4"
      >
        <img
          [src]="item.cover"
          [alt]="item.title"
          class="h-64 md:h-auto w-full md:w-1/2 rounded-lg object-cover"
        />
        <div class="p-4 flex flex-col gap-4 w-full md:w-1/2">
          <div class="flex flex-col gap-4 flex-1">
            <div class="self-stretch h-12.75 flex flex-col gap-2">
              <div
                class="self-stretch text-primary text-lg font-medium leading-normal"
              >
                {{ item.category }}
              </div>
              <div
                class="self-stretch text-surface-900 dark:text-surface-0 text-lg font-medium leading-normal"
              >
                {{ item.title }}
              </div>
            </div>
            <div
              class="self-stretch text-surface-600 dark:text-surface-200 text-sm leading-normal"
            >
              {{ item.description }}
            </div>
          </div>

          <div
            class="text-surface-500 dark:text-surface-300 text-sm leading-normal"
          >
            {{ item.date }}
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
