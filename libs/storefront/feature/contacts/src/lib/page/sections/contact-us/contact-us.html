<div class="bg-neutral-50 dark:bg-surface-900 px-6 py-20 md:px-12 lg:px-20">
  <div class="flex lg:flex-row flex-col-reverse gap-12">
    <div class="w-full flex-1 flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label
          for="name"
          class="text-surface-800 dark:text-surface-100 font-medium"
          >Name</label
        >
        <input pInputText id="name" [(ngModel)]="contact.name" name="name" />
      </div>
      <div class="flex flex-col gap-2">
        <label
          for="email1"
          class="text-surface-800 dark:text-surface-100 font-medium"
          >Email</label
        >
        <input
          pInputText
          id="email1"
          [(ngModel)]="contact.email"
          name="email"
        />
      </div>
      <div class="flex flex-col gap-2">
        <label
          for="company"
          class="text-surface-800 dark:text-surface-100 font-medium"
          >Company</label
        >
        <input
          pInputText
          id="company"
          [(ngModel)]="contact.company"
          name="company"
        />
      </div>
      <div class="flex flex-col gap-2">
        <label
          for="message"
          class="text-surface-800 dark:text-surface-100 font-medium"
          >Message</label
        >
        <textarea
          pInputTextarea
          rows="5"
          cols="30"
          [(ngModel)]="contact.message"
          name="message"
        ></textarea>
      </div>
      <button pButton type="button" icon="pi pi-send" class="w-fit">
        <span pButtonLabel>Send Message</span>
      </button>
    </div>
    <div class="overflow-hidden relative w-full flex-1 flex flex-col gap-12">
      <div class="flex flex-col gap-4">
        <div class="text-surface-900 dark:text-surface-0 text-4xl font-medium">
          Зворотній зв'язок
        </div>
        <div class="text-surface-700 dark:text-surface-0/70 leading-normal">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </div>
      </div>

      <a
        href="https://maps.app.goo.gl/D2rH3HcaxLfxik5H6"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center text-primary font-bold no-underline cursor-pointer gap-2"
      >
        <span>View on Google Maps</span>
        <i class="pi pi-arrow-right"></i>
      </a>
      <ul class="list-none p-0 m-0 text-surface-700 dark:text-surface-0/70">
        <li class="flex items-center mb-4">
          <i class="pi pi-phone text-lg! leading-none! mr-4"></i>
          <span>(068) 713-50-49</span>
        </li>
        <li class="flex items-center mb-4">
          <i class="pi pi-envelope text-lg! leading-none! mr-4"></i>
          <span>info&#64;kedr.ua</span>
        </li>
        <li class="flex items-center">
          <i class="pi pi-map-marker text-lg! leading-none! mr-4"></i>
          <span>Українa, м. Харків</span>
        </li>
      </ul>
    </div>
  </div>
</div>
