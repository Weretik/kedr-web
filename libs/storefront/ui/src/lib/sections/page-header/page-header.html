<div class="bg-brand-bg dark:bg-surface-950 px-6 py-8 md:px-12 lg:px-20">
  <div class="flex flex-col gap-4">
    <!-- Breadcrumbs -->
    <div class="card flex justify-center">
      <p-breadcrumb [home]="home" [model]="config().breadcrumbs" />
    </div>

    <!-- Title + actions -->
    <div class="flex flex-col md:flex-row md:justify-between gap-4">
      <h1 class="text-4xl font-bold text-surface-900 dark:text-surface-0">
        {{ config().title }}
      </h1>

      @if (config().showSearch) {
      <p-iconfield>
        <p-inputicon class="pi pi-search"></p-inputicon>
        <input pInputText type="text" placeholder="Пошук" />
      </p-iconfield>
      }
    </div>
  </div>
</div>
