<div class="bg-neutral-50 dark:bg-surface-900 px-6 py-8 md:px-12 lg:px-20">
  <div class="flex flex-col gap-2">
    <!-- Breadcrumbs -->
    <div class="flex mt-8">
      <p-breadcrumb
        [home]="home"
        [model]="config().breadcrumbs"
        [pt]="breadcrumbPt"
      />
    </div>

    <!-- Title + actions -->
    <div class="flex flex-col md:flex-row md:justify-between gap-4">
      @if (!config().hideTitle) {
      <h1 class="text-5xl font-bold text-surface-900 dark:text-surface-0">
        {{ config().title }}
      </h1>
      } @if (config().showSearch) {
      <p-iconfield>
        <p-inputicon class="pi pi-search"></p-inputicon>
        <input
          pInputText
          type="text"
          placeholder="Пошук"
          [ngModel]="searchValue()"
          (ngModelChange)="onSearchInput($event)"
        />
      </p-iconfield>
      }
    </div>
  </div>
</div>
